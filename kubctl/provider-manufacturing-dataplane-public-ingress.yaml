apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: provider-manufacturing-dataplane-public
  namespace: mvd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Quitamos /provider-manufacturing-dp del path y dejamos /api/public...
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /provider-manufacturing-dp(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: provider-manufacturing-dataplane
                port:
                  number: 11002